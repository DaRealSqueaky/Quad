<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Successfully logged in</title>
    <script type="text/javascript">
	window.onload = function() {
        localStorage.setItem("loginUrlCallback", window.location.href);
        window.opener.location.reload();
        setTimeout(function() {
            window.close();
        }, 200);
	};
</script>
</head>
